<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f9; margin:20px }
        .card { max-width:700px; margin:auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.08) }
        h1 { text-align:center; color:#333 }
        .pred { background:#e9f7ef; padding:12px; border-radius:6px; margin:12px 0 }
        .download { display:block; text-align:center; margin-top:18px }
        .btn { background:#007bff; color:#fff; padding:12px 20px; border-radius:6px; text-decoration:none }
        .btn:hover { background:#0069d9 }
    </style>
</head>
<body>
    <div class="card">
        <h1>Resultado de la Predicción</h1>
        <p><strong>Texto analizado:</strong> {{ modelo }}</p>
        <div class="pred">
            <h2>{{ prediction }}</h2>
        </div>
        <p>Se ha guardado un registro con los datos enviados.</p>
        <div class="download">
            <a class="btn" href="{{ download_url }}">Descargar PDF de la Predicción</a>
        </div>
        <p style="margin-top:16px; text-align:center;"><a href="/predict">Volver al formulario</a></p>
    </div>
</body>
</html>
